<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
  

    <title>Chatbot</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" sizes="96x96" href="images/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-32x32.png">
  </head>

  <body>
    <section>
      <h3>We are here to help you </h3>
      <h3>with your queries</h3>

      <div class="headerBar">
        <div class="user-photo"><img src="images/bot1.jpg"></div>
                <p class="title">Bot</p>
        </div>

         <div class="chatbox">
            <div class="chatlogs" id = "container">

              <div class="chat friend"  id = "human">
                  <div class="user-photo"><img src="images/human1.jpg"></div>
                  <p class="chat-message"><em class="output-you"></em></p>
              </div>

              <div class="chat friend right" id = "bot">
                  <p class="chat-message"><em class="output-bot"></em></p>
                  <div class="user-photo"><img src="images/bot1.jpg"></div>
              </div>

            </div>

            <div class="chat-form">
                <div id="inputDiv">
                    <textarea id="response" type = "submit" placeholder="Type a message"></textarea>
                </div>
                <div id="chat-form-buttons"> 
                    <input type="image" src="Images/keyboard.png" id="switchInputType" style = "margin-top: 10px; margin-left: -15px"/>
                    <button style = "margin-top: -40px; margin-left: 40px" onclick="addDiv();" ><i class="fa fa-microphone"></i></button>
                </div>
            </div>
               <!--<button id="switchInputType"></button>-->
        </div>
    </section>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/script.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript">
    </script>
    <script type="text/javascript">
      function addDiv() {
        var divmain = document.getElementById('container');

          var divhuman = document.createElement("div");
          divhuman.className = "chat friend";
            var humanPhotoDiv = document.createElement("div");
            humanPhotoDiv.className = "user-photo";
              var img1 = document.createElement("img");
              img1.src = "images/human1.jpg";
            humanPhotoDiv.appendChild(img1);

            var para = document.createElement("p");
            para.className ="chat-message";       
              var humanspeech = document.createElement("em");
              humanspeech.className = "output-you";
            para.appendChild(humanspeech);

          divhuman.appendChild(humanPhotoDiv);
          divhuman.appendChild(para);

        divmain.appendChild(divhuman);
      }
    </script>
  </body>
</html>
